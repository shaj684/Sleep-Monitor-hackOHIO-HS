<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sleep Monitor Application</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
</head>
<body>
	<h2>How many hours did you sleep last night?</h2>
	<input id="sleep-input" type="text" placeholder="Hours Slept"><span> Hours</span>
	<input onclick="getUserInput()" type="submit" value="Submit">
	<h1>Your Sleep Data</h1>
	<div id="chart-container">
		<canvas id="myChart" width="500" height="250"></canvas>
	</div><br>
	<div>Your Diagnosis:</div>
	<div id="diagnosis-result"></div>

	<script src="script.js"></script>
</body>
</html>
